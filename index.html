<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Special Invitation Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    .chat-container {
      max-width: 500px;
      margin: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      background: #fafafa;
    }
    .message {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
    }
    .message.you {
      justify-content: flex-end;
    }
    .message.you .text {
      background: #0078D7;
      color: white;
    }
    .text {
      padding: 8px 12px;
      border-radius: 12px;
      background: #e4e6eb;
      max-width: 70%;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    select {
      padding: 8px;
      margin-left: 8px;
      border-radius: 6px;
    }
    button {
      padding: 10px 15px;
      background: #0078D7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 8px;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>The Love Shack</h2>
    <div id="login">
      <input type="text" id="usernameInput" placeholder="Enter your name..." />
      <select id="avatarSelect">
        <option value="beauty">üë∏ Beauty</option>
        <option value="beast">ü¶Å Beast</option>
      </select>
      <button onclick="setUsername()">Join Chat</button>
    </div>

    <div id="chatUI" style="display:none;">
      <div class="messages" id="chatBox"></div>
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

    // üîπ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBCHG64bd9E1EDmT9Pfw9slrnIr5rvij14",
      authDomain: "special-invitation-dave.firebaseapp.com",
      databaseURL: "https://special-invitation-dave-default-rtdb.firebaseio.com",
      projectId: "special-invitation-dave",
      storageBucket: "special-invitation-dave.firebasestorage.app",
      messagingSenderId: "978322675665",
      appId: "1:978322675665:web:59e0dd937435d47712f2f0",
      measurementId: "G-KBZ49XF16X"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    let username = "";
    let avatar = "";

    function setUsername() {
      username = document.getElementById("usernameInput").value.trim();
      avatar = document.getElementById("avatarSelect").value;
      if (!username) return alert("Please enter a name!");

      document.getElementById("login").style.display = "none";
      document.getElementById("chatUI").style.display = "block";
    }

    function sendMessage() {
      const text = document.getElementById("messageInput").value.trim();
      if (!text) return;

      push(messagesRef, {
        user: username,
        avatar: avatar,
        text: text,
        timestamp: Date.now()
      });

      document.getElementById("messageInput").value = "";
    }

    function displayMessage(user, avatar, text) {
      const chatBox = document.getElementById("chatBox");
      const div = document.createElement("div");
      div.className = "message" + (user === username ? " you" : "");

      const avatarEl = document.createElement("div");
      avatarEl.className = "avatar";
      avatarEl.textContent = avatar === "beauty" ? "üë∏" : "ü¶Å";

      const textEl = document.createElement("div");
      textEl.className = "text";
      textEl.textContent = `${user}: ${text}`;

      if (user === username) {
        div.appendChild(textEl);
        div.appendChild(avatarEl);
      } else {
        div.appendChild(avatarEl);
        div.appendChild(textEl);
      }

      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    onChildAdded(messagesRef, snapshot => {
      const msg = snapshot.val();
      displayMessage(msg.user, msg.avatar, msg.text);
    });
  </script>
</body>
</html>
